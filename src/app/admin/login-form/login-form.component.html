  <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
      <div>
        <img class="mx-auto h-12 w-auto" [src]="'assets/images/logo.svg'" alt="logo">
        <h2 class="mt-6 text-center text-3xl">{{ title$ | async }}</h2>
      </div>
      <form class="mt-2 form"
            [formGroup]="loginForm"
      >
        <div>
          <div class="form__control"
               [ngClass]="{'error': loginForm.get('username')?.touched && loginForm.get('username')?.errors, 'has-value': loginForm.get('username').value}"
          >
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form__input"
            >
            <label for="username" class="form__label">Username</label>
          </div>
          <div class="form__control"
               [ngClass]="{'error': loginForm.get('password')?.touched && loginForm.get('password')?.errors, 'has-value': loginForm.get('password').value}"
          >
            <input
              id="password"
              formControlName="password"
              type="password"
              class="form__input"
            >
            <label for="password" class="form__label">Password</label>
          </div>
        </div>

        <div class="mt-5 text-center">
          <a href="#" class="text-sm">Forgot your password? </a>
          <div *ngIf="loginMessage"
               class="color-red"
          >{{ loginMessage }}</div>
        </div>
        <div class="mt-5 flex items-center justify-center">
          <button
            type="submit"
            class="btn"
            [disabled]="loginForm.invalid || loginForm.pending"
            (click)="login(loginForm.value)"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</ng-container>
