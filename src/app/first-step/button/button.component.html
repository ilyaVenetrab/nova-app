<ng-container *ngIf="attemptCount === 0 || isMobile">
  <app-first-attempt
    [voteItems]="voteItems"
    [attemptCount]="attemptCount"
    (selectVoteOutput)="selectEvent($event)"
  ></app-first-attempt>
</ng-container>

<ng-container *ngIf="attemptCount === 1 && !isMobile">
  <app-second-attempt
    [voteItems]="voteItems"
    [attemptCount]="attemptCount"
    (selectVoteOutput)="selectEvent($event)"
    (updateAttemptCount)="attemptCountEvent($event)"
  ></app-second-attempt>
</ng-container>

<ng-container *ngIf="attemptCount === 2 && !isMobile">
  <app-third-attempt
    [voteItems]="voteItems"
    [attemptCount]="attemptCount"
    (selectVoteOutput)="selectEvent($event)"
  ></app-third-attempt>
</ng-container>
